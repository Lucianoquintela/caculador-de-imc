<head>
    <meta charset="UTF-8">

<body>


    <header>
        <a href="#" title="Atualizar"><img src="https://i.postimg.cc/wM89v07h/Smart-Select-20240407-195750-Gallery.png" class="foto-logo"></a>
        <h2 class="titulo">Calculador de IMC</h2>
    </header>

    <section>

        <input placeholder="Altura" id="altura" class="campos" required>
        <input placeholder="Peso" id="peso" class="campos">
        <div class="opcoesDeSexo">

            <div>
                <input type="radio" name="sexo" class="seletorSexo" value="masculino"><label
                    class="alinharTextoLabel">Masculino</label>
            </div>

            <div>
                <input type="radio" name="sexo" class="seletorSexo" value="feminino"><label
                    class="alinharTextoLabel">Feminino</label>
            </div>
        </div>

        <input type="button" value="Ver Imc" onclick="verImc()" required>

        <div class="exibirResultado">
            <p id="resultado"></p>
            <p id="exibirClassificacao" class="classificacao"></p>
        </div>

    </section>
